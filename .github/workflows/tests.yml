name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: ['8.0', 8.1]

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Install Composer dependencies
        run: |
          composer install --prefer-dist --no-interaction --no-progress
          composer install -d examples/laravel-9.x --prefer-dist --no-interaction --no-progress
          composer run post-root-package-install -d examples/laravel-9.x
          composer run post-create-project-cmd -d examples/laravel-9.x
          ${{ matrix.php == '8.1' && 'composer install -d examples/laravel-10.x --prefer-dist --no-interaction --no-progress' || ''}}
          ${{ matrix.php == '8.1' && 'composer run post-root-package-install -d examples/laravel-10.x' || ''}}
          ${{ matrix.php == '8.1' && 'composer run post-create-project-cmd -d examples/laravel-10.x' || ''}}

      - name: Execute tests
        run: |
          vendor/bin/phpunit
          (cd examples/laravel-9.x && vendor/bin/phpunit)
          ${{ matrix.php == '8.1' && '(cd examples/laravel-10.x && vendor/bin/phpunit)'}}
