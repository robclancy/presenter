name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: 
        php: [7.1, 7.2, 7.3, 7.4, '8.0']

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Install Composer dependencies
        run: |
          composer install --prefer-dist --no-interaction --no-progress ${{ matrix.php == '8.0' ? '--ignore-platform-reqs' : ''}}
          composer install -d examples/laravel-5 --prefer-dist --no-interaction --no-progress ${{ matrix.php == '8.0' ? '--ignore-platform-reqs' : ''}}

      - name: Execute tests
        run: vendor/bin/phpunit
