name: PHP8 Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: ['8.0']

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Install Composer dependencies
        run: |
          composer install --prefer-dist --no-interaction --no-progress --ignore-platform-reqs
          composer install -d examples/laravel-6.x --prefer-dist --no-interaction --no-progress --ignore-platform-reqs
          composer install -d examples/laravel-9.x --prefer-dist --no-interaction --no-progress

      - name: Execute tests
        run: |
          vendor/bin/phpunit
          cd examples/laravel-6.x && vendor/bin/phpunit
          cd examples/laravel-9.x && vendor/bin/phpunit
